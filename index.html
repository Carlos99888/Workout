<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }

    header {
      padding: 16px;
      background: #1a1a1a;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid #2a2a2a;
    }

    .container {
      padding-bottom: 80px;
    }

    .workout {
      margin: 16px;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
    }

    .workout-title {
      padding: 12px 16px;
      background: #262626;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ff5252;
      font-size: 0.9rem;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #2a2a2a;
    }

    th {
      font-size: 0.8rem;
      color: #b3b3b3;
      font-weight: 500;
    }

    input[type="number"] {
      width: 70px;
      padding: 6px;
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      text-align: center;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #4caf50;
    }

    .add-set {
      width: 100%;
      padding: 12px;
      background: #262626;
      color: #4caf50;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .add-set:hover {
      background: #2f2f2f;
    }

    .add-exercise {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      padding: 14px;
      background: #4caf50;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Workout Tracker</header>

  <div class="container" id="exerciseContainer"></div>

  <button class="add-exercise" onclick="addExercise()">+ Add Exercise</button>

  <script>
    function addExercise(name) {
      if (!name) {
        name = prompt('Enter exercise name');
        if (!name) return;
      }

      const id = 'ex_' + Date.now();

      const exercise = document.createElement('div');
      exercise.className = 'workout';
      exercise.id = id;

      exercise.innerHTML = `
        <div class="workout-title">
          <span>${name}</span>
          <button class="delete-btn" onclick="deleteExercise('${id}')">Delete</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Weight</th>
              <th>Reps</th>
              <th>Done</th>
            </tr>
          </thead>
          <tbody id="${id}_body">
            <tr>
              <td><input type="number"></td>
              <td><input type="number"></td>
              <td><input type="checkbox"></td>
            </tr>
          </tbody>
        </table>
        <button class="add-set" onclick="addSet('${id}_body')">+ Add Set</button>
      `;

      document.getElementById('exerciseContainer').appendChild(exercise);
    }

    function addSet(bodyId) {
      const tbody = document.getElementById(bodyId);
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="number"></td>
        <td><input type="number"></td>
        <td><input type="checkbox"></td>
      `;
      tbody.appendChild(row);
    }

    function deleteExercise(id) {
      if (!confirm('Delete this exercise?')) return;
      document.getElementById(id).remove();
    }
  </script>
</body>
</html>
