<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }

    header {
      padding: 16px;
      background: #1a1a1a;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid #2a2a2a;
    }

    .workout {
      margin: 16px;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
    }

    .workout-title {
      padding: 12px 16px;
      background: #262626;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #2a2a2a;
    }

    th {
      font-size: 0.8rem;
      color: #b3b3b3;
      font-weight: 500;
    }

    input[type="number"] {
      width: 70px;
      padding: 6px;
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      text-align: center;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #4caf50;
    }

    .add-set {
      width: 100%;
      padding: 12px;
      background: #262626;
      color: #4caf50;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .add-set:hover {
      background: #2f2f2f;
    }
  </style>
</head>
<body>
  <header>Workout Tracker</header>

  <div class="workout">
    <div class="workout-title">Belt Squat Calves</div>
    <table>
      <thead>
        <tr>
          <th>Weight</th>
          <th>Reps</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody id="beltSquatBody">
        <tr>
          <td><input type="number" value="235"></td>
          <td><input type="number" value="21"></td>
          <td><input type="checkbox"></td>
        </tr>
      </tbody>
    </table>
    <button class="add-set" onclick="addSet('beltSquatBody')">+ Add Set</button>
  </div>

  <div class="workout">
    <div class="workout-title">Machine Lateral Raise</div>
    <table>
      <thead>
        <tr>
          <th>Weight</th>
          <th>Reps</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody id="lateralRaiseBody">
        <tr>
          <td><input type="number" value="90"></td>
          <td><input type="number" value="27"></td>
          <td><input type="checkbox"></td>
        </tr>
      </tbody>
    </table>
    <button class="add-set" onclick="addSet('lateralRaiseBody')">+ Add Set</button>
  </div>

  <script>
    function addSet(bodyId) {
      const tbody = document.getElementById(bodyId);
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="number"></td>
        <td><input type="number"></td>
        <td><input type="checkbox"></td>
      `;
      tbody.appendChild(row);
    }
  </script>
</body>
</html>
